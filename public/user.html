<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-blue-100 to-white p-6 font-sans text-gray-800 selection:bg-blue-200"
  >
    <header class="flex items-center justify-between mb-8">
      <h1 class="text-3xl font-extrabold">
        Welcome, <span id="user-name" class="text-blue-600"></span>!
      </h1>
      <button
        onclick="logout()"
        class="text-red-600 hover:bg-red-100 font-semibold px-4 py-2 border border-red-600 rounded-md transition focus:outline-none focus:ring-2 focus:ring-red-400"
      >
        Logout
      </button>
    </header>

    <main class="max-w-4xl mx-auto space-y-10">
      <section>
        <h2 class="text-2xl font-semibold mb-4 border-b border-blue-300 pb-1">
          Your Cars
        </h2>
        <div
          id="car-list"
          class="grid grid-cols-1 sm:grid-cols-2 gap-6"
          aria-live="polite"
        ></div>
        <div class="flex justify-end mt-4">
          <button
            id="open-add-car"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-5 rounded-full shadow-lg transition-all duration-150 focus:outline-none"
          >
            + Add Car
          </button>
        </div>
      </section>

      <section>
        <h2 class="text-2xl font-semibold mb-4 border-b border-blue-300 pb-1">
          Service History
        </h2>
        <div id="services-list" class="space-y-4" aria-live="polite"></div>
      </section>
    </main>

    <!-- Modal -->
    <div
      id="add-car-modal"
      class="fixed inset-0 z-50 bg-black/50 backdrop-blur-sm flex items-center justify-center hidden"
    >
      <div
        class="bg-white/90 rounded-2xl shadow-2xl w-full max-w-md p-6 relative animate-fade-in-up"
      >
        <h2 class="text-2xl font-semibold mb-4 text-center">Add a New Car</h2>
        <button
          id="close-add-car"
          class="absolute top-3 right-3 text-gray-400 hover:text-gray-700 text-2xl leading-none"
          aria-label="Close"
        >
          &times;
        </button>

        <form id="add-car-form" class="space-y-4" novalidate>
          <input
            type="text"
            name="type"
            placeholder="Type (e.g., SUV)"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="text"
            name="model"
            placeholder="Model (e.g., Corolla)"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="number"
            name="year"
            placeholder="Year"
            min="1900"
            max="2100"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="text"
            name="color"
            placeholder="Color"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
          />
          <p id="add-car-message" class="text-sm mt-1 text-center hidden"></p>
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md shadow transition"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

    <style>
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out;
      }

      ::selection {
        background-color: #bfdbfe;
      }
    </style>

    <script src="./js/axios.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/user.js"></script>
  </body>
</html>
